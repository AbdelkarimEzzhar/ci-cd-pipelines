
on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]



jobs:
  build:

    runs-on: ubuntu-latest
    name: build
    steps:
      - name: checkout  
        uses: actions/checkout@v4


      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and build   
        run: |
          npm ci
          npm run build --if-present
